<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="box1">
          <h1>
            Get <span>insights</span> that help <br />
            your business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency
          </p>
          <div class="stats">
            <div>
              <h4>10k+</h4>
              <p>COMPANIES</p>
            </div>
            <div>
              <h4>314</h4>
              <p>TEMPALATES</p>
            </div>
            <div>
              <h4>12M+</h4>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <header>
          <img src="/images/image-header-desktop.jpg" alt="" />
        </header>
      </div>
    </div>
    <!-- Footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AleksandraRyan"
        target="_blank"
        >Aleksandra Ryan</a
      >.
    </div>
  </body>
</html>
